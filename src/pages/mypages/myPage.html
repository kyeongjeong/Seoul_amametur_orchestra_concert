<body>
    <header class="header">
        <a href="../home/mainPage.html" class="logo">
            Seoul Amateur<br>Orchestra Club
        </a>
        <nav class="menu">
            <a href="../home/mainPage.html" class="menu-item">Home</a>
            <a href="../orchestraClub/orchestraClub.html" class="menu-item">Orchestra Club</a>

    <div class="container">
        <!-- 현재 메뉴 표시 바 -->
        <div class="current-menu-bar">

            </a>
            <span class="separator">❯</span>
            <a href="../mypages/myPage.html" class="menu-bar-link">My Pages</a>
        </div>
    
        <!-- 제목 및 공연 정보 -->
        <div class="concert-section">
            <div class="title-container">
                <div class="title-rectangle"></div>
                <h1 class="title">공연 정보 소개</h1>
            </div>
    
            <!-- 탭 버튼 -->
            <div class="tabs">
                <button class="tab-button active" data-tab="upcoming">예정 공연</button>
                <button class="tab-button" data-tab="past">지난 공연</button>
            </div>

            <!-- 예정 공연 -->
            <div class="concert-list" id="upcoming">
                <div class="history-item">
                    <div class="history-image">
                        <img src="../../../public/images/concert_poster/kwu/dakapo_11.jpg" alt="제 11회 연주회">
                    </div>
                    <div class="reservation-info">
                        <h4><u>관현악</u></h4>
                        <h3>제 11회 연주회 Kiassik</h3>
                        <p>2024-11-04<br>동해문화예술관</p>

                    </div>
                </div>
                <div class="history-item">
                    <div class="history-image">
                        <img src="../../../public/images/concert_poster/kwu/dakapo_10.jpg" alt="제 10회 연주회">
                    </div>
                    <div class="reservation-info">
                        <h4><u>관현악</u></h4>
                        <h3>제 10회 연주회 BRILLANTE</h3>
                        <p>2024-03-09<br>동해문화예술관</p>
                        <a href="../classicConcertPages/DaKAPO_10.html" class="btn-more">세부 정보</a>
                    </div>
                </div>
            </div>

            <!-- 지난 공연 -->
            <div class="concert-list" id="past" style="display: none;">
                <div class="history-item">
                    <div class="history-image">
                        <img src="../../../public/images/concert_poster/kwu/dakapo_9.jpg" alt="제 9회 연주회">
                    </div>
                    <div class="reservation-info">
                        <h4><u>관현악</u></h4>
                        <h3>제 09회 연주회 Traverse</h3>
                        <p>2023-08-12<br>동해문화예술관</p>
                        <a href="../classicConcertPages/DaKAPO_9.html" class="btn-more">세부 정보</a>
                    </div>
                </div>
                <div class="history-item">
                    <div class="history-image">
                        <img src="../../../public/images/concert_poster/KWU/dakapo_8.png" alt="제 8회 연주회">
                    </div>
                    <div class="reservation-info">
                        <h4><u>관현악</u></h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
